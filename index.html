<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="player-info">
            <h1>Welcome to Tic Tac Toe!</h1>
            <div class="input-field">
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" placeholder="Enter name" />
            </div>
            <div class="input-field">
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" placeholder="Enter name" disabled />
            </div>
            <div class="choice">
                <p>Player 1, choose your marker:</p>
                <button id="chooseX">X</button>
                <button id="chooseO">O</button>
            </div>
            <button id="start-game" disabled>Start Game</button>
        </div>
        
        <div id="game-board" class="hidden">
            <h2 id="turn-info"></h2>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="restart-game" class="hidden">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
